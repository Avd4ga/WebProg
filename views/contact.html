<!-- contact section start -->
<div class="contact_section layout_padding">
   <div class="container">
     <div class="contact_main">
       <h1 class="request_text">A Call Back</h1>
 
       <form id="contactForm" action="contact.php" method="post">
         <div class="form-group">
           <input type="text" class="email-bt" placeholder="Name" name="Name">
         </div>
         <div class="form-group">
           <input type="email" class="email-bt" placeholder="Email" name="Email" required>
           <!-- Add a span for displaying email validation error message -->
           <span id="emailError" style="color: red;"></span>
         </div>
         <div class="form-group">
           <input type="number" class="email-bt" placeholder="Phone Number" name="Number">
         </div>
         <div class="form-group">
           <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="Massage"></textarea>
         </div>
         <div class="form-group">
           <input type="submit" class="send_bt">
         </div>
       </form>
 
     </div>
   </div>
 </div>
 <!-- contact section end -->
 
 <script>
   document.getElementById('contactForm').addEventListener('submit', function(event) {
     // Check if the form is valid
     if (!this.checkValidity()) {
       
       event.preventDefault();
       return false;
     }
 
     
     alert('Message sent!');
   });
 
   
   document.getElementById('email').addEventListener('input', function() {
     document.getElementById('emailError').textContent = ''; 
   });
 </script>
