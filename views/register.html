<div class="contact_section layout_padding">
   <div class="container">
     <div class="contact_main">
       <h1 class="request_text">Register</h1>
 
       <form id="registerForm" action="register.php" method="post">
 
         <div class="form-group">
           <input type="text" class="email-bt" placeholder="First Name" id="firstName" name="firstName" required>
         </div>
         <div class="form-group">
           <input type="text" class="email-bt" placeholder="Last Name" id="lastName" name="lastName" required>
         </div>
 
         <div class="form-group">
           <input type="email" class="email-bt" placeholder="Email" id="email" name="email" autocomplete="email" required>
         </div>
         <div class="form-group">
           <input type="password" class="email-bt" placeholder="Password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 6 or more characters" required>
         </div>
 
         <div class="form-group">
           <input type="password" class="email-bt" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required>
           <span id="passwordError" style="color: red;"></span> <!-- Span for error message -->
         </div>
 
         <input type="submit" class="send_btn">
       </form>
 
     </div>
   </div>
 </div>
 
 <script>
   document.getElementById('registerForm').addEventListener('submit', function(event) {
     var password = document.getElementById('password').value;
     var confirmPassword = document.getElementById('confirmPassword').value;
 
     if (password !== confirmPassword) {
       document.getElementById('passwordError').textContent = 'Passwords do not match';
       event.preventDefault(); // Prevent form submission
     } else {
       document.getElementById('passwordError').textContent = ''; // Clear error message
       alert('Successful registration!'); // Alert for successful registration
     }
   });
 </script>
